<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">

    <script defer src="js/main.min.js"></script>
    <title>Finsgram</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <a href="#">
                        <img class="header__logo-img" src="images/logo.png" alt="logo">
                    </a>
                    <a href="#">
                        <h1 class="header__logo-title">ФИНСГРАМ</h1>
                    </a>
                </div>

                <div class="header__wrapper">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item">
                                <a class="header__item-link" href="#">
                                    о чемпионате
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__item-link" href="#">
                                    новости
                                </a>
                            </li>
                            <li class="header__item">
                                <a class="header__item-link" href="#">
                                    контакты
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <button class="header__reg">
                        Регистрация
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="descr">
            <div class="container">
                <div class="descr__inner">
                    <div class="descr__info">
                        <h2 class="descr__info-title">
                            Летний чемпионат по финансовым играм
                        </h2>

                        <div class="descr__info-box">
                            <div class="descr__info-items">
                                <div class="descr__info-item">
                                    май-август 2023 г.
                                </div>
                                <div class="descr__info-item">
                                    г. Хабаровск
                                </div>
                                <div class="descr__info-item descr__info-item--wide">
                                    для школьников 8-18 лет
                                </div>
                            </div>

                            <div class="descr__info-text">
                                Прокачай свои знания по финансовой грамотности
                            </div>
                        </div>
                    </div>

                    <div class="descr__img">
                        <svg width="98" height="98" viewBox="0 0 98 98" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_323_10)">
                                <path d="M0 0L49 46.765L98 0L51.235 49L98 98L49 51.235L0 98L46.765 49L0 0Z"
                                    fill="#FFE193" />
                                <path
                                    d="M49 12.6452L50.5806 47.4194L85.3552 49L50.5806 50.5806L49 85.3552L47.4194 50.5806L12.6452 49L47.4194 47.4194L49 12.6452Z"
                                    fill="#FFE193" />
                            </g>
                            <defs>
                                <clipPath id="clip0_323_10">
                                    <rect width="98" height="98" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                        <img src="images/cup.webp" alt="cup image">
                        <div class="descr__img-blur"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
